<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/287304e460.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Wishing Wisdom</title>
</head>
<body>
    <section class="containingBody">
    <nav>
        <ul class="colours">
            <li id="mosaicBckgrnd" class="tabs one">Mood 1</li>
            <li id="movingBckgrnd" class="tabs two">Mood 2</li>
            <li id="tropiclBckgrnd" class="tabs three">Mood 3</li>
        </ul>
    </nav>

    <!-- <iframe src='https://gfycat.com/ifr/WatchfulFantasticGazelle' frameborder='0' scrolling='no' allowfullscreen width='640' height='404'></iframe> -->
   <div class="quoteContainer" id="quoteContainer">
       <!-- Quote -->
       <div class="quoteText">
           <i class="fas fa-quote-left"></i>
           <span id="quote"></span>
       </div>
       <!-- Author -->
       <div class="quoteAuthor">
       <span id="author"></span>
   </div>
   <!-- Buttons -->
   <div class="buttonContainer">
       <button class="twitterButton" id="twitter" title="Tweet This!">
       <i class="fab fa-twitter"></i>
    </button>
    <button class="favoriteButton" id="favorite" title="Favorite" onclick="clicked()">
        <i class="fa-solid fa-heart"></i>
    </button>    
    <button id="newQuote">New Quote</button>
   </div>
</div>
